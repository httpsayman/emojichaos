<!DOCTYPE html>
<html>
<head>
    <title>Emoji Chaos Multiplayer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #emoji-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .emoji {
            font-size: 30px;
            background: #ffeb3b;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .emoji:hover {
            transform: scale(1.1);
        }
        .emoji.hidden {
            visibility: hidden;
        }
        #score, #timer {
            font-size: 24px;
            margin: 10px 0;
        }
        #start-btn, #restart-btn {
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-btn:hover, #restart-btn:hover {
            background: #45a049;
        }
        #game-over {
            display: none;
            margin-top: 20px;
        }
        #lobby, #game-screen {
            display: none;
        }
        #players-list {
            margin: 20px 0;
            text-align: left;
        }
        .player {
            padding: 5px;
            margin: 5px 0;
            background: #e9e9e9;
            border-radius: 5px;
        }
        #room-code {
            font-weight: bold;
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>🎮 Emoji Chaos Multiplayer</h1>
        
        <!-- LOBBY SCREEN -->
        <div id="lobby">
            <button id="create-room-btn">Create Room</button>
            <p>or</p>
            <input type="text" id="room-code-input" placeholder="Enter Room Code">
            <button id="join-room-btn">Join Room</button>
        </div>
        
        <!-- WAITING SCREEN -->
        <div id="waiting-screen">
            <h2>Waiting for players...</h2>
            <p>Room Code: <span id="room-code">----</span></p>
            <div id="players-list"></div>
            <button id="start-game-btn" disabled>Start Game (Min 2 Players)</button>
        </div>
        
        <!-- GAME SCREEN -->
        <div id="game-screen">
            <div id="score">Score: 0</div>
            <div id="timer">Time left: 30s</div>
            <div id="emoji-grid"></div>
            <div id="scoreboard"></div>
        </div>
        
        <!-- GAME OVER SCREEN -->
        <div id="game-over">
            <h2>Game Over!</h2>
            <div id="final-results"></div>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script>
        // === FIREBASE SETUP ===
        const firebaseConfig = {
            apiKey: "AIzaSyBOnROc4E0Gg1C5r8NdvOpzuiycOdapyAg",
            authDomain: "emojichaos.firebaseapp.com",
            projectId: "emojichaos",
            storageBucket: "emojichaos.firebasestorage.app",
            messagingSenderId: "306591395474",
            appId: "1:306591395474:web:bd261956112fdc668f404b",
            measurementId: "G-ELX7RDKCFW"
        };

        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // === GAME VARIABLES ===
        const emojis = ["😀", "😂", "😍", "🤔", "🎮", "🍕", "🚀", "🐱", "🌈", "🎲"];
        let playerId = Math.random().toString(36).substring(7);
        let playerName = `Player_${Math.floor(Math.random() * 1000)}`;
        let roomCode = "";
        let gameInterval;
        let timerInterval;
        let timeLeft = 30;
        let emojiSpeed = 1500;
        
        // DOM Elements
        const lobbyScreen = document.getElementById("lobby");
        const waitingScreen = document.getElementById("waiting-screen");
        const gameScreen = document.getElementById("game-screen");
        const gameOverScreen = document.getElementById("game-over");
        const createRoomBtn = document.getElementById("create-room-btn");
        const joinRoomBtn = document.getElementById("join-room-btn");
        const roomCodeInput = document.getElementById("room-code-input");
        const startGameBtn = document.getElementById("start-game-btn");
        const roomCodeDisplay = document.getElementById("room-code");
        const playersList = document.getElementById("players-list");
        const emojiGrid = document.getElementById("emoji-grid");
        const scoreDisplay = document.getElementById("score");
        const timerDisplay = document.getElementById("timer");
        const scoreboard = document.getElementById("scoreboard");
        const finalResults = document.getElementById("final-results");
        const restartBtn = document.getElementById("restart-btn");
        
        // === LOBBY LOGIC ===
        createRoomBtn.addEventListener("click", createRoom);
        joinRoomBtn.addEventListener("click", joinRoom);
        startGameBtn.addEventListener("click", startGame);
        restartBtn.addEventListener("click", resetGame);
        
        function createRoom() {
            roomCode = Math.random().toString(36).substring(2, 6).toUpperCase();
            roomCodeDisplay.textContent = roomCode;
            
            // Create room in Firestore
            db.collection("rooms").doc(roomCode).set({
                players: [{ id: playerId, name: playerName, score: 0 }],
                gameStarted: false,
                currentEmojis: [],
                timeLeft: 30
            });
            
            switchToWaitingScreen();
            listenForPlayers();
        }
        
        function joinRoom() {
            roomCode = roomCodeInput.value.trim().toUpperCase();
            if (!roomCode) return alert("Enter a room code!");
            
            // Check if room exists
            db.collection("rooms").doc(roomCode).get().then(doc => {
                if (doc.exists) {
                    roomCodeDisplay.textContent = roomCode;
                    const roomData = doc.data();
                    
                    // Add player to room
                    db.collection("rooms").doc(roomCode).update({
                        players: [...roomData.players, { id: playerId, name: playerName, score: 0 }]
                    });
                    
                    switchToWaitingScreen();
                    listenForPlayers();
                    
                    // If game already started, sync up
                    if (roomData.gameStarted) {
                        startGame();
                    }
                } else {
                    alert("Room not found!");
                }
            });
        }
        
        function listenForPlayers() {
            db.collection("rooms").doc(roomCode).onSnapshot(doc => {
                const roomData = doc.data();
                if (!roomData) return;
                
                // Update player list
                playersList.innerHTML = "";
                roomData.players.forEach(player => {
                    const playerEl = document.createElement("div");
                    playerEl.className = "player";
                    playerEl.textContent = player.name;
                    playersList.appendChild(playerEl);
                });
                
                // Enable start button if enough players
                startGameBtn.disabled = roomData.players.length < 2;
                
                // If game started, update UI
                if (roomData.gameStarted && !gameScreen.style.display) {
                    startGame();
                }
                
                // Update scoreboard during game
                if (gameScreen.style.display === "block") {
                    updateScoreboard(roomData.players);
                }
                
                // Handle game over
                if (roomData.timeLeft <= 0) {
                    endGame(roomData.players);
                }
            });
        }
        
        // === GAME LOGIC ===
        function startGame() {
            // Tell Firestore the game has started
            db.collection("rooms").doc(roomCode).update({
                gameStarted: true,
                timeLeft: 30
            });
            
            switchToGameScreen();
            
            // Start game loop
            gameInterval = setInterval(spawnEmojis, 2000);
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        function spawnEmojis() {
            // Clear previous emojis
            emojiGrid.innerHTML = "";
            
            // Pick a random emoji to match
            const correctEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Fill grid with random emojis
            for (let i = 0; i < 8; i++) {
                const emoji = document.createElement("div");
                emoji.className = "emoji";
                
                // 50% chance to be the correct emoji
                const displayedEmoji = (i < 4 && Math.random() > 0.5) ? correctEmoji : 
                                      emojis[Math.floor(Math.random() * emojis.length)];
                emoji.textContent = displayedEmoji;
                
                emoji.addEventListener("click", () => handleEmojiClick(emoji, displayedEmoji === correctEmoji));
                emojiGrid.appendChild(emoji);
            }
            
            // Hide emojis after delay
            setTimeout(() => {
                const allEmojis = document.querySelectorAll(".emoji");
                allEmojis.forEach(e => e.classList.add("hidden"));
            }, emojiSpeed);
            
            // Increase speed over time
            emojiSpeed = Math.max(500, emojiSpeed - 50);
        }
        
        function handleEmojiClick(emojiElement, isCorrect) {
            if (emojiElement.classList.contains("hidden")) return;
            
            // Update score in Firestore
            db.collection("rooms").doc(roomCode).get().then(doc => {
                const roomData = doc.data();
                const players = roomData.players.map(player => {
                    if (player.id === playerId) {
                        return {
                            ...player,
                            score: isCorrect ? player.score + 1 : Math.max(0, player.score - 1)
                        };
                    }
                    return player;
                });
                
                db.collection("rooms").doc(roomCode).update({ players });
            });
            
            // Visual feedback
            emojiElement.style.background = isCorrect ? "#4CAF50" : "#F44336";
            setTimeout(() => {
                emojiElement.style.background = "#FFEB3B";
            }, 300);
        }
        
        function updateTimer() {
            db.collection("rooms").doc(roomCode).get().then(doc => {
                const roomData = doc.data();
                const newTime = roomData.timeLeft - 1;
                
                db.collection("rooms").doc(roomCode).update({
                    timeLeft: newTime
                });
                
                timerDisplay.textContent = `Time left: ${newTime}s`;
                
                if (newTime <= 0) {
                    clearInterval(gameInterval);
                    clearInterval(timerInterval);
                }
            });
        }
        
        function updateScoreboard(players) {
            scoreboard.innerHTML = "<h3>Scoreboard</h3>";
            players.sort((a, b) => b.score - a.score).forEach(player => {
                const playerEl = document.createElement("div");
                playerEl.className = "player";
                playerEl.textContent = `${player.name}: ${player.score}`;
                scoreboard.appendChild(playerEl);
            });
        }
        
        function endGame(players) {
            switchToGameOverScreen();
            
            finalResults.innerHTML = "<h3>Final Results</h3>";
            players.sort((a, b) => b.score - a.score).forEach((player, index) => {
                const playerEl = document.createElement("div");
                playerEl.className = "player";
                playerEl.textContent = `${index + 1}. ${player.name}: ${player.score}`;
                finalResults.appendChild(playerEl);
            });
        }
        
        function resetGame() {
            // Reset room (or leave it for new players)
            db.collection("rooms").doc(roomCode).update({
                gameStarted: false,
                timeLeft: 30,
                players: [{ id: playerId, name: playerName, score: 0 }]
            });
            
            switchToWaitingScreen();
        }
        
        // === SCREEN MANAGEMENT ===
        function switchToWaitingScreen() {
            lobbyScreen.style.display = "none";
            gameScreen.style.display = "none";
            gameOverScreen.style.display = "none";
            waitingScreen.style.display = "block";
        }
        
        function switchToGameScreen() {
            lobbyScreen.style.display = "none";
            waitingScreen.style.display = "none";
            gameOverScreen.style.display = "none";
            gameScreen.style.display = "block";
        }
        
        function switchToGameOverScreen() {
            gameScreen.style.display = "none";
            gameOverScreen.style.display = "block";
        }
    </script>
</body>
</html>
